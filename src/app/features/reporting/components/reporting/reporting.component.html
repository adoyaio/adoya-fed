<mat-tab-group color="primary">
  <!--campaign reporting-->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>leaderboard</mat-icon>
      <span class="ml-2">Campaign Performance</span>
    </ng-template>
    <div
      class="reporting__loading-shade"
      *ngIf="reportingService.isLoadingKeywords"
    >
      <mat-spinner color="primary" strokeWidth="6.5"></mat-spinner>
    </div>
    <app-campaign-reporting></app-campaign-reporting>
  </mat-tab>

  <!--Keywords reporting-->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>insights</mat-icon><span class="ml-2">Keyword Performance</span>
    </ng-template>
    <div
      class="reporting__loading-shade"
      *ngIf="reportingService.isLoadingKeywords"
    >
      <mat-spinner color="primary" strokeWidth="6.5"></mat-spinner>
    </div>
    <app-keyword-reporting></app-keyword-reporting>
  </mat-tab>
</mat-tab-group>
