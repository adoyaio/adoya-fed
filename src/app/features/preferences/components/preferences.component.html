<mat-tab-group color="primary">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>build</mat-icon>
      <span class="ml-2">Preferences</span>
    </ng-template>
    <div class="workbench__loading-shade" *ngIf="isLoadingResults">
      <mat-spinner color="primary" strokeWidth="6.5"></mat-spinner>
    </div>
    <div class="workbench__sending" *ngIf="isSendingResults">
      <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="d-flex col-12 px-0">
      <mat-card class="workbench__card mat-elevation-z0 mt-3 w-100">
        <mat-card-title class="pb-2">
          Application Preferences
          <button
            (click)="onResetForm()"
            mat-button
            class="workbench__buttons float-right"
          >
            <mat-icon aria-label="reset">refresh</mat-icon>
            undo changes
          </button>
          <button
            (click)="onPreferencesSubmit()"
            mat-button
            class="workbench__buttons float-right"
          >
            <mat-icon aria-label="done">cloud_done</mat-icon>
            save changes
          </button>
        </mat-card-title>
        <mat-card-content>
          <div class="w-100">
            <form [formGroup]="preferencesForm">
              <mat-card-subtitle class="mt-2 mb-2">
                Comma seperated list of email addresses for any individuals who
                should receive daily performance summaries.
              </mat-card-subtitle>

              <mat-form-field
                appearance="fill"
                class="w-100 workbench__accent-field"
                color="primary"
              >
                <mat-label
                  ><mat-icon>settings</mat-icon>&nbsp;Reporting
                  Emails</mat-label
                >
                <input
                  formControlName="emailAddresses"
                  required
                  matInput
                  type="text"
                  placeholder="Add email addresses seperated by comma"
                />
              </mat-form-field>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
