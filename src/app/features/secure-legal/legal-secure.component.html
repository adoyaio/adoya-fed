<mat-tab-group color="primary">
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="ml-2">Terms of Use</span>
    </ng-template>
    <div class="mt-2">
      <app-terms></app-terms>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span class="ml-2">Privacy Policy</span>
    </ng-template>
    <div class="mt-2">
      <app-privacy></app-privacy>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span class="ml-2">User Agreement</span>
    </ng-template>
    <div class="mt-2">
      <app-clickwrap></app-clickwrap>
    </div>
  </mat-tab>
</mat-tab-group>
