<div class="container pt-2 pb-1">
  <div class="row bottom-border justify-content-center">
    <a href="/workbench/reporting"
      ><img class="logo" src="/assets/images/adoya-client-portal.png" alt=""
    /></a>
  </div>
  <div class="row">
    <mat-vertical-stepper [linear]="true" #stepper>
      <mat-step>
        <div class="row">
          <ng-template matStepLabel
            >Tell us about your Apple Search Ads Account</ng-template
          >
          <div class="w-100 mt-2">
            <mat-form-field appearance="fill" color="accent" class="col-6">
              <mat-label>Client Id</mat-label>
              <input matInput placeholder="client id" required />
            </mat-form-field>
          </div>

          <div class="w-100">
            <mat-form-field appearance="fill" color="accent" class="col-6">
              <mat-label>Client Secret</mat-label>
              <input matInput placeholder="client secret" required />
            </mat-form-field>
          </div>

          <div class="w-100">
            <mat-form-field appearance="fill" color="accent" class="col-6">
              <mat-label>Username</mat-label>
              <input matInput placeholder="user name" required />
            </mat-form-field>
          </div>

          <div class="w-100">
            <mat-form-field appearance="fill" color="accent" class="col-6">
              <mat-label>Password</mat-label>
              <input matInput placeholder="password" required />
            </mat-form-field>
          </div>

          <button
            mat-flat-button
            matStepperNext
            color="accent"
            class="float-left ml-3"
          >
            <mat-icon class="text-light" aria-label="submit">done</mat-icon>
            <span class="text-light pl-1">next</span>
          </button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Create and Import your campaigns</ng-template>

        <!-- TODO create or import -->

        <!-- Select app, select country-->
        <div class="w-100 mt-2">
          <mat-form-field class="col-6" appearance="fill" color="accent">
            <mat-select>
              <ng-container *ngFor="let app of apps">
                <mat-option value="standard">{{ app }}</mat-option>
              </ng-container>
            </mat-select>
            <mat-label>&nbsp;Select Application</mat-label>
          </mat-form-field>
        </div>

        <div class="w-100 mt-2">
          <mat-form-field class="col-6" appearance="fill" color="accent">
            <mat-select>
              <ng-container *ngFor="let country of countries">
                <mat-option value="standard">{{ country }}</mat-option>
              </ng-container>
            </mat-select>
            <mat-label>Select Country</mat-label>
          </mat-form-field>
        </div>

        <!-- Objective, CPI, -->

        <!-- post-install -->

        <!-- button panel-->
        <div>
          <button
            mat-flat-button
            matStepperPrevious
            class="float-left ml-2 border rounded"
          >
            <span class="pl-1">back</span>
          </button>
          <button
            mat-flat-button
            matStepperNext
            color="accent"
            class="float-left ml-2"
          >
            <mat-icon class="text-light" aria-label="submit">done</mat-icon>
            <span class="text-light pl-1">next</span>
          </button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</div>
