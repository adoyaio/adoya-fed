<div class="main-section-wrapper">
  <button
    *ngIf="sidenavCollapsed"
    mat-icon-button
    (click)="toggleDrawer()"
    class="main-section_buttons float-left ml-2"
    mat-icon-button
  >
    <mat-icon aria-label="menu">menu</mat-icon>
    display menu
  </button>
  <button
    *ngIf="!sidenavCollapsed"
    mat-icon-button
    (click)="toggleDrawer()"
    class="main-section_buttons float-left ml-1"
    mat-icon-button
  >
    <mat-icon aria-label="menu">menu_open</mat-icon>
    hide menu
  </button>
  <div class="top-bar-panel d-flex">
    <div class="page-title col-6">
      {{ getPageTitle() }}
    </div>
    <div class="col-6 justify-items-end">
      <amplify-authenticator
        [usernameAttributes]="usernameAttributes"
      ></amplify-authenticator>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
